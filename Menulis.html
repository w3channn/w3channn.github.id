<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tulis Cerita - Bread</title>
  <link rel="stylesheet" href="bootstrap.min.css"/>
  <link rel="stylesheet" href="canvas-style.css"/>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
    <a class="navbar-brand fw-bold text-primary" href="#">
      <img src="logo.png" alt="Logo" height="40" class="me-2">Bread
    </a>
    <div class="ms-auto d-flex">
      <form class="d-flex me-3">
        <input class="form-control form-control-sm me-2" type="search" placeholder="Cari buku..." />
        <button class="btn btn-outline-primary btn-sm">Cari</button>
      </form>
    </div>
  </nav> 

  <div class="category-bar bg-light border-top border-bottom py-2 px-4 mb-3"></div>

<!-- ✅ Tombol Kembali -->
  <div class="container mb-2">
    <a href="index3.html" class="btn btn-sm btn-outline-secondary mb-3">← Kembali</a>
  </div>

  <!-- Formulir Cerita -->
  <div class="container mb-5">
    <h4 class="text-center mb-4">Tulis Cerita Anda</h4>
    <form>
      <div class="mb-3">
        <label for="judul" class="form-label">Masukkan Judul</label>
        <input type="text" class="form-control" id="judul" placeholder="Judul ceritamu...">
      </div>

      <div class="mb-3">
        <label for="cerita" class="form-label">Masukkan Cerita</label>
        <textarea class="form-control" id="cerita" rows="6" placeholder="Tulis cerita di sini..."></textarea>
      </div>

      <div class="mb-4">
        <label for="cover" class="form-label">Unggah Cover Cerita</label>
        <input class="form-control" type="file" id="cover" accept="image/*">
        <div id="preview" class="mt-3"></div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary">Kirim Cerita</button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer class="bg-light text-center py-3 border-top">
    <small>© 2025 Bread. All rights reserved. | <a href="#">Kebijakan</a></small>
  </footer>

  <!-- Preview Cover Script -->
  <script>
    const input = document.getElementById("cover");
    const preview = document.getElementById("preview");

    input.addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.innerHTML = `<img src="${e.target.result}" alt="Preview Cover" class="img-fluid rounded border" style="max-height: 300px;">`;
        };
        reader.readAsDataURL(file);
      } else {
        preview.innerHTML = "";
      }
    });
  </script>

  <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
